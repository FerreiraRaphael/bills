name: Deploy API
on:
  workflow_dispatch:
    inputs:
      ref:
        description: Ref (empty => use selected branch)
        required: false
      env:
        description: 'Env to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - test
          - dev
jobs:
  deploy-api:
    runs-on: ubuntu-latest
    concurrency:
      group: poker-power-api-dev-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          fetch-depth: 0
      - run: |
          BRANCH_NAME=${{ github.ref_name }}
          PR_NUMBER=$(gh pr list --json number,headRefName | jq -r --arg branchName "$BRANCH_NAME" '.[] | select(.headRefName == $branchName) | .number')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: hmarr/debug-action@v3
      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        if: ${{ github.ref_name != 'main' && github.event_name != 'release' }}
        with:
          issue-number: ${{ env.PR_NUMBER }}
          comment-author: 'github-actions[bot]'
          body-includes: Successfully deployed

      - name: Create comment
        if: ${{ github.ref_name != 'main' && steps.fc.outputs.comment-id == 0 && github.event_name != 'release' }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ env.PR_NUMBER }}
          body: |
            Successfully deployed api:

            - chegueiiii
          reaction-type: 'rocket'

      - name: Update comment
        if: ${{ github.ref_name != 'main' && steps.fc.outputs.comment-id != 0 && github.event_name != 'release' }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            Successfully deployed api:

            - chegueiii update
          reaction-type: 'rocket'
